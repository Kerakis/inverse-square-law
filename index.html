<html lang="en" dir="ltr">

    <title>Inverse Square Law Calculator</title>
    <script src="js/functions.js" defer></script>
  </head>

    <label for="problemType">What are you solving for?</label>
    <select id="problemType">
      <option value="distance">Distance</option>
      <option value="intensity">Intensity</option>
    </select>

    <p id="originalIntensityQuestion"></p>
    <input id="intensity1" type="text" />
    <p id="originalDistanceQuestion"></p>

    <input id="intensity2" type="text" />
    <p id="newDistanceQuestion"></p>
    <input id="distance2" type="text" />

    <button type="button" name="button" id="button">Submit</button>
  </body>
</html>
